<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="box">
        <div class="container">
            <div class="parent">

                <div class="head">
                    <h1 class="title1">Event 1</h1>
                    <h2 class="title2">Number of available seats: 23</h2>
                </div>

                <div class="mainbox">
                    <div class="parent col-md-12 row">
                        <div class="child col-md-6 side-left">
                            <div class="photo">
                                <div>image</div>
                            </div>
                            
                            <div class="person"><b>Person</b></div>

                        </div>

                        <div class="col-md-6 side-right">
                            <div>
                                <div class="lab-name label1"><label for="Name">Name :</label></div>
                                <div class="input input-name"><input type="text" name="" id="Name"  placeholder="Sachin"></div>
                            </div>
                            <div style="left: 1px;">
                                <div class="lab-email label1"><label for="email">Email :</label></div>
                                <div class="input input-email" ><input type="email" name="" id="email" placeholder="abc@gmail.com"></div>
                            </div>
                            <div style="left: -2px;">
                                <div class="lab-ph label1"><label for="phone number">Phone No :</label></div>
                                <div class="input input-ph"><input type="number" name="" id="phone number" placeholder="1234567890"></div>
                            </div>
                            <div>
                                <div class="lab-seats label1"><label for="number of seats">Number of seats :</label>
                                </div>
                                <div class="input input-seats">
                                    <select name="cars" id="numberofseats">
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                    </select>
                                </div>
                            </div>
                            <div>
                                <div class="lab-attendee label1"><label for="name of attendee">Name of Attendee
                                        2 :</label></div>
                                <div class="input input-attendee"><input type="text" name="" id="name of attendee"></div>
                            </div>

                            <div>
                                <div class="btn-submit"><button>submit</button></div>
                                <div class="btn-cancel"><button>cancel</button></div>
                            </div>

                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>

</body>

</html>
